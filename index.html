<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kompas Tour - Tur Axtarƒ±≈üƒ±</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 24px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .section {
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
            text-transform: uppercase;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        input[type="date"],
        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background-color: #fafafa;
            color: #333;
            transition: border-color 0.3s;
        }
        
        input[type="date"]:focus,
        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .form-row input,
        .form-row select {
            margin-bottom: 0;
        }
        
        .children-ages {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
        }
        
        .children-ages label {
            font-size: 13px;
            margin-bottom: 6px;
        }
        
        .children-ages select {
            margin-bottom: 8px;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        
        button[type="submit"]:active {
            transform: scale(0.98);
        }
        
        button[type="submit"]:hover {
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }
        
        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1565c0;
        }
        
        .error-message {
            color: #d32f2f;
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>‚úàÔ∏è Tur Axtarƒ±≈üƒ±</h1>
        <p>Kompas Tour-da …ôn ucuz turlarƒ± bulun</p>
    </div>

    <div class="info-box">
        üí° Formu doldurdukdan sonra n…ôtic…ôl…ôr 30-45 saniy…ô i√ßind…ô g√∂sterilir.
    </div>

    <form id="searchForm">
        <!-- TARƒ∞XL∆èR -->
        <div class="section">
            <div class="section-title">üìÖ Tarixl…ôr</div>
            
            <label>Gedi≈ü Tarixi *</label>
            <input type="date" id="checkinBeg" required>
            
            <label>√áƒ±kƒ±≈ü Tarixi *</label>
            <input type="date" id="checkinEnd" required>
        </div>

        <!-- G∆è√á M√úDD∆èTI -->
        <div class="section">
            <div class="section-title">üõèÔ∏è Gec…ô M√ºdd…ôti</div>
            
            <div class="form-row">
                <div>
                    <label>Minimum Gec…ô *</label>
                    <select id="nightsFrom" required>
                        <option value="">Se√ßin</option>
                        <option value="1">1 gec…ô</option>
                        <option value="2">2 gec…ô</option>
                        <option value="3">3 gec…ô</option>
                        <option value="4">4 gec…ô</option>
                        <option value="5">5 gec…ô</option>
                        <option value="6">6 gec…ô</option>
                        <option value="7" selected>7 gec…ô</option>
                        <option value="8">8 gec…ô</option>
                        <option value="9">9 gec…ô</option>
                        <option value="10">10 gec…ô</option>
                        <option value="11">11 gec…ô</option>
                        <option value="12">12 gec…ô</option>
                    </select>
                </div>
                
                <div>
                    <label>Maksimum Gec…ô *</label>
                    <select id="nightsTill" required>
                        <option value="">Se√ßin</option>
                        <option value="1">1 gec…ô</option>
                        <option value="2">2 gec…ô</option>
                        <option value="3">3 gec…ô</option>
                        <option value="4">4 gec…ô</option>
                        <option value="5">5 gec…ô</option>
                        <option value="6">6 gec…ô</option>
                        <option value="7" selected>7 gec…ô</option>
                        <option value="8">8 gec…ô</option>
                        <option value="9">9 gec…ô</option>
                        <option value="10">10 gec…ô</option>
                        <option value="11">11 gec…ô</option>
                        <option value="12">12 gec…ô</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- ƒ∞NSANLAR -->
        <div class="section">
            <div class="section-title">üë• ƒ∞nsanlar</div>
            
            <div class="form-row">
                <div>
                    <label>B√∂y√ºk Sayƒ± *</label>
                    <select id="adult" required>
                        <option value="">Se√ßin</option>
                        <option value="1">1 b√∂y√ºk</option>
                        <option value="2" selected>2 b√∂y√ºk</option>
                        <option value="3">3 b√∂y√ºk</option>
                        <option value="4">4 b√∂y√ºk</option>
                    </select>
                </div>
                
                <div>
                    <label>U≈üaq Sayƒ±</label>
                    <select id="child" onchange="toggleChildrenAges()">
                        <option value="0" selected>0 u≈üaq</option>
                        <option value="1">1 u≈üaq</option>
                        <option value="2">2 u≈üaq</option>
                        <option value="3">3 u≈üaq</option>
                    </select>
                </div>
            </div>
            
            <!-- U≈üaq Ya≈ülarƒ± (Dinamik) -->
            <div id="childrenAgesContainer" style="display: none;">
                <div class="children-ages">
                    <div id="agesInputs"></div>
                </div>
            </div>
        </div>

        <!-- M∆èKAN -->
        <div class="section">
            <div class="section-title">üåç M…ôkan</div>
            
            <label>Hara getm…ôk ist…ôyirsiniz? *</label>
            <select id="town" required>
                <option value="">Se√ßin</option>
                <option value="Antalya">Antalya</option>
                <option value="Istanbul">Istanbul</option>
                <option value="Bodrum">Bodrum</option>
                <option value="Marmaris">Marmaris</option>
                <option value="Side">Side</option>
                <option value="Alanya">Alanya</option>
                <option value="Belek">Belek</option>
                <option value="Kemer">Kemer</option>
                <option value="Dalaman">Dalaman</option>
                <option value="Fethiye">Fethiye</option>
                <option value="G√∂cek">G√∂cek</option>
                <option value="√áe≈üme">√áe≈üme</option>
                <option value="ƒ∞zmir">ƒ∞zmir</option>
                <option value="Kusadasi">Kusadasi</option>
                <option value="Didim">Didim</option>
            </select>
            
            <label>D√∂vl…ôt (ƒ∞steƒüe Baƒülƒ±)</label>
            <select id="state">
                <option value="">Hamƒ±sƒ±</option>
                <option value="Turkey" selected>T√ºrkiye</option>
                <option value="Egypt">Misir</option>
                <option value="UAE">Birl…ô≈ümi≈ü ∆èr…ôb ∆èmirlikl…ôri</option>
                <option value="Greece">Yunanistan</option>
                <option value="Cyprus">Kibris</option>
            </select>
        </div>

        <!-- Qƒ∞YM∆èT ARALIGI -->
        <div class="section">
            <div class="section-title">üíµ Qiym…ôt (ƒ∞steƒüe Baƒülƒ±)</div>
            
            <div class="form-row">
                <div>
                    <label>Minimum Qiym…ôt</label>
                    <input type="number" id="costMin" placeholder="m…ôs: 1500" min="0">
                </div>
                
                <div>
                    <label>Maksimum Qiym…ôt</label>
                    <input type="number" id="costMax" placeholder="m…ôs: 4000" min="0">
                </div>
            </div>
            
            <label>Para Vahidi</label>
            <select id="currency">
                <option value="EUR" selected>EUR (‚Ç¨)</option>
                <option value="USD">USD ($)</option>
            </select>
        </div>

        <div class="error-message" id="errorMessage"></div>
        
        <button type="submit">üîç Axtar</button>
    </form>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Tarix input'larƒ±na default d…ôy…ôr set et
    const today = new Date();
    const checkout = new Date(today);
    checkout.setDate(checkout.getDate() + 7);
    
    function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }
    
    document.getElementById('checkinBeg').value = formatDate(today);
    document.getElementById('checkinEnd').value = formatDate(checkout);

    // U≈üaq ya≈ülarƒ± input'larƒ±nƒ± dinamik yarad
    function toggleChildrenAges() {
        const childCount = parseInt(document.getElementById('child').value) || 0;
        const container = document.getElementById('childrenAgesContainer');
        const agesInputs = document.getElementById('agesInputs');
        
        agesInputs.innerHTML = '';
        
        if (childCount > 0) {
            container.style.display = 'block';
            
            for (let i = 0; i < childCount; i++) {
                const label = document.createElement('label');
                label.textContent = `${i + 1}. U≈üaƒüƒ±n Ya≈üƒ±`;
                
                const select = document.createElement('select');
                select.className = 'child-age';
                select.id = `age${i + 1}`;
                
                select.innerHTML = '<option value="">Se√ßin</option>';
                for (let age = 0; age <= 18; age++) {
                    const opt = document.createElement('option');
                    opt.value = age;
                    opt.textContent = age + ' ya≈ü';
                    if (age === 6) opt.selected = true;  // Default 6
                    select.appendChild(opt);
                }
                
                agesInputs.appendChild(label);
                agesInputs.appendChild(select);
            }
        } else {
            container.style.display = 'none';
        }
    }

    // Form submit
    document.getElementById('searchForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const checkinBeg = document.getElementById('checkinBeg').value;
        const checkinEnd = document.getElementById('checkinEnd').value;
        const nightsFrom = document.getElementById('nightsFrom').value;
        const nightsTill = document.getElementById('nightsTill').value;
        const adult = document.getElementById('adult').value;
        const child = document.getElementById('child').value;
        const town = document.getElementById('town').value;
        const state = document.getElementById('state').value;
        const costMin = document.getElementById('costMin').value;
        const costMax = document.getElementById('costMax').value;
        const currency = document.getElementById('currency').value;
        
        // Validasyon
        if (!checkinBeg || !checkinEnd || !nightsFrom || !nightsTill || !adult || !town) {
            showError('L√ºtf…ôn b√ºt√ºn zorunlu sah…ôl…ôri doldurun!');
            return;
        }
        
        // U≈üaq ya≈ülarƒ±nƒ± al
        const ages = [];
        const ageInputs = document.querySelectorAll('.child-age');
        ageInputs.forEach(input => {
            if (input.value) ages.push(input.value);
        });
        
        // Form data'sƒ±nƒ± olu≈ütur
        const formData = {
            region: town,
            date: checkinBeg,  // ISO format: YYYY-MM-DD
            nights: nightsFrom,
            adults: adult,
            children: child,
            ages: ages,
            checkin_beg: checkinBeg,
            checkin_end: checkinEnd,
            nights_from: nightsFrom,
            nights_till: nightsTill,
            state: state || undefined,
            cost_min: costMin || undefined,
            cost_max: costMax || undefined,
            currency: currency,
        };
        
        console.log('Form data g√∂nderiliyor:', formData);
        
        // Telegram'a g√∂nder
        try {
            tg.sendData(JSON.stringify(formData));
        } catch (error) {
            showError('Form g√∂nd…ôril…ô bilm…ôdi: ' + error.message);
        }
    });

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 5000);
    }

    // Initialize
    toggleChildrenAges();

    // Telegram theme'i uygula
    if (tg.colorScheme === 'dark') {
        document.body.style.background = '#1e1e1e';
        document.querySelector('.container').style.background = '#2a2a2a';
        document.querySelector('.container').style.color = '#fff';
    }
</script>

</body>
</html>
