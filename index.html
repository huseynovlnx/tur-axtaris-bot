<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tur Axtarƒ±≈üƒ±</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            padding: 20px; 
            background-color: var(--tg-theme-bg-color, #fff); 
            color: var(--tg-theme-text-color, #000); 
            max-width: 500px;
            margin: 0 auto;
        }
        h3 { margin-bottom: 30px; }
        label { 
            display: block; 
            margin-top: 15px; 
            font-weight: bold; 
            margin-bottom: 5px;
        }
        input, select { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 10px;
            border-radius: 8px; 
            border: 1px solid #ccc; 
            box-sizing: border-box; 
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0); 
            color: var(--tg-theme-text-color, #000); 
            font-size: 16px;
        }
        button { 
            width: 100%; 
            padding: 15px; 
            margin-top: 25px; 
            background-color: var(--tg-theme-button-color, #2481cc); 
            color: var(--tg-theme-button-text-color, #fff); 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            opacity: 0.9;
        }
        .info-box {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
        }
        .section-title {
            margin-top: 20px;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

    <h3>‚úàÔ∏è Tur Axtarƒ±≈üƒ±</h3>

    <div class="section-title">M…ôkan</div>
    <label>Hara getm…ôk ist…ôyirsiniz?</label>
    <select id="region">
        <option value="Antalya">Antalya</option>
        <option value="Istanbul">ƒ∞stanbul</option>
        <option value="Dubay">Dubay</option>
        <option value="Misir">Misir</option>
    </select>

    <div class="section-title">Otel Se√ßimi</div>
    <label>Otel Kateqoriyasƒ±:</label>
    <select id="stars">
        <option value="all">Hamƒ±sƒ±</option>
        <option value="3*">3 Ulduz (3*)</option>
        <option value="4*">4 Ulduz (4*)</option>
        <option value="5*">5 Ulduz (5*)</option>
    </select>

    <div class="section-title">Tarixl…ôr</div>
    <label>Gedi≈ü Tarixi:</label>
    <input type="date" id="date">

    <label>Gec…ô Sayƒ±:</label>
    <input type="number" id="nights" value="6" min="1" max="30">

    <div class="section-title">∆è≈üxaslar</div>
    <label>B√∂y√ºk Sayƒ±:</label>
    <input type="number" id="adults" value="2" min="1" max="6">

    <label>U≈üaq Sayƒ±:</label>
    <input type="number" id="children" value="0" min="0" max="4" onchange="toggleAgeInputs()">

    <div id="children_ages" style="display:none;"></div>

    <div class="info-box">
        üí° Fiyatlar USD cinsind…ôndir. ∆èn ucuz variantlar g√∂st…ôrilir.
    </div>

    <button onclick="sendData()">üîç Axtar</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        // Tarix hiss…ôsin…ô bu g√ºn√ºn tarixini qoy
        const today = new Date();
        document.getElementById('date').valueAsDate = today;

        function toggleAgeInputs() {
            let count = parseInt(document.getElementById('children').value) || 0;
            let container = document.getElementById('children_ages');
            container.innerHTML = "";
            
            if (count > 0) {
                container.style.display = "block";
                for (let i = 0; i < count; i++) {
                    let label = document.createElement("label");
                    label.innerText = (i + 1) + ". U≈üaƒüƒ±n ya≈üƒ±:";
                    let input = document.createElement("input");
                    input.type = "number";
                    input.className = "child-age";
                    input.id = "child_age_" + i;
                    input.value = "6";
                    input.min = "0";
                    input.max = "17";
                    container.appendChild(label);
                    container.appendChild(input);
                }
            } else {
                container.style.display = "none";
            }
        }

        function sendData() {
            let region = document.getElementById('region').value;
            let stars = document.getElementById('stars').value;
            let date = document.getElementById('date').value;
            let nights = document.getElementById('nights').value;
            let adults = document.getElementById('adults').value;
            let children = document.getElementById('children').value;
            
            // D√úZ∆èLI≈ûI: B√ºt√ºn ya≈ü d…ôy…ôrl…ôrini birba≈üa oxu
            let ages = [];
            let ageInputs = document.getElementsByClassName('child-age');
            for (let input of ageInputs) {
                let age = input.value.trim();
                if (age === '' || age === undefined) {
                    age = '6'; // Default d…ôy…ôr
                }
                ages.push(age);
            }

            if (!date) {
                alert("Z…ôhm…ôt olmasa tarix se√ßin!");
                return;
            }

            if (children > 0 && ages.length !== parseInt(children)) {
                alert("Z…ôhm…ôt olmasa b√ºt√ºn u≈üaqlarƒ±n ya≈üƒ±nƒ± daxil edin!");
                return;
            }

            let data = {
                region: region,
                stars: stars,
                date: date,
                nights: nights,
                adults: adults,
                children: children,
                ages: ages
            };

            console.log("G√∂nd…ôril…ôn m…ôlumat:", data);
            tg.sendData(JSON.stringify(data));
        }

        // Form validasiyasƒ±
        document.getElementById('children').addEventListener('change', function() {
            if (this.value > 4) {
                alert("Maksimum 4 u≈üaq qeyd etm…ôk olar.");
                this.value = 4;
                toggleAgeInputs();
            }
        });
    </script>
</body>
</html>
