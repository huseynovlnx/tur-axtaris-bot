<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tur Axtarƒ±≈ü Sistemi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f5f5f5; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 10px; font-weight: bold; font-size: 14px; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .age-box { display: flex; gap: 5px; margin-top: 5px; }
        button { width: 100%; background-color: #2b95d6; color: white; padding: 15px; border: none; margin-top: 20px; border-radius: 8px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #1e7bb5; }
    </style>
</head>
<body>

<div class="container">
    <h3 style="text-align:center; margin-top:0;">Tur Axtarƒ±≈üƒ± (Test)</h3>

    <label>≈û…ôh…ôr / Region</label>
    <select id="region">
        <option value="Antalya">Antalya</option>
        <option value="Istanbul">ƒ∞stanbul</option>
        <option value="Bodrum">Bodrum</option>
        <option value="Sharm">≈ûarm ∆èl ≈ûeyx</option>
    </select>

    <label>Gedi≈ü Tarixi</label>
    <input type="date" id="date">

    <label>Gec…ô Sayƒ±</label>
    <input type="number" id="nights" value="6" min="1">

    <label>B√∂y√ºk Sayƒ±</label>
    <input type="number" id="adults" value="2" min="1">

    <label>U≈üaq Sayƒ±</label>
    <select id="children" onchange="updateChildAges()">
        <option value="0">U≈üaq yoxdur</option>
        <option value="1">1 U≈üaq</option>
        <option value="2">2 U≈üaq</option>
        <option value="3">3 U≈üaq</option>
    </select>

    <div id="ages-container"></div>

    <button type="button" onclick="sendData()">AXTARI≈û ET üöÄ</button>
</div>

<script>
    // Telegram WebApp obyekti
    let tg = window.Telegram.WebApp;
    tg.expand(); 

    function updateChildAges() {
        let count = document.getElementById("children").value;
        let container = document.getElementById("ages-container");
        container.innerHTML = ""; 

        if (count > 0) {
            let label = document.createElement("label");
            label.innerText = "U≈üaqlarƒ±n Ya≈ülarƒ±";
            container.appendChild(label);
            
            let flexBox = document.createElement("div");
            flexBox.className = "age-box";

            for (let i = 0; i < count; i++) {
                let input = document.createElement("input");
                input.type = "number";
                input.value = "0"; 
                input.className = "child-age-input";
                flexBox.appendChild(input);
            }
            container.appendChild(flexBox);
        }
    }

    function sendData() {
        // 1. M…ôlumatlarƒ± yƒ±ƒüƒ±rƒ±q
        let region = document.getElementById("region").value;
        let date = document.getElementById("date").value;
        let nights = document.getElementById("nights").value;
        let adults = document.getElementById("adults").value;
        let children = document.getElementById("children").value;
        
        let ages = [];
        document.querySelectorAll(".child-age-input").forEach(input => {
            ages.push(input.value || "0");
        });

        // 2. Yoxlama edirik
        if(!date) {
            tg.showAlert("Z…ôhm…ôt olmasa tarix se√ßin!"); // Telegram x…ôb…ôrdarlƒ±ƒüƒ±
            return;
        }

        let data = {
            region: region,
            date: date,
            nights: nights,
            adults: adults,
            children: children,
            ages: ages
        };

        // 3. Debug √º√ß√ºn ekrana yazƒ± √ßƒ±xarƒ±rƒ±q (Vacib hiss…ô)
        // Bu yazƒ± √ßƒ±xsa, dem…ôli kod i≈ül…ôyir
        tg.showAlert("M…ôlumat g√∂nd…ôrilir...\n" + JSON.stringify(data));

        // 4. M…ôlumatƒ± g√∂nd…ôr
        tg.sendData(JSON.stringify(data));
        
        // 5. P…ônc…ôr…ôni baƒüla (b…ôz…ôn sendData √∂z√º baƒülayƒ±r, amma sƒ±ƒüortalayaq)
        setTimeout(() => {
            tg.close();
        }, 500);
    }
</script>

</body>
</html>
